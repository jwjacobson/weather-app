<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather or Not</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="./js/main.js" defer></script>
    <script src="./js/apikey.js"></script>
</head>
<body class="bg-info-subtle">
    <div class="row text-center">
        <div class="col"></div>
        <div class="col-4 border border-success bg-warning-subtle">
        <h1 class="text-info-emphasis">
                    Weather or Not
        </h1>
        </div>
        <div class="col"></div>
    </div>

    <div class="container">
        <div class="row mt-3">
        <div class="col"></div>
        <div class="col-8 bg-warning-subtle border border-success mt-3 py-3">
            <form action="" id="weatherForm">
                <div class="form-group">
                    <input type="text" id="floatingInput" name="weatherCity" class="form-control form-control-sm w-75 mx-auto" placeholder="Enter City">
                </div>
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-outline-success w-50 my-3">
                </div>
            </form>
        </div>
        <div class="col"></div>
        </div>
        
    </div>

        <div class="row text-center" id="tempSelection">
            <div class="col">
            <div class="custom-radio form-check form-check-inline">
            <input class="custom-radio form-check-input" type="radio" name="tempFormat" id="celsius" value="Celsius">
            <label class="custom-radio form-check-label" for="inlineRadio1">Celsius</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tempFormat" id="fahrenheit" value="Fahrenheit">
            <label class="form-check-label" for="inlineRadio2">Fahrenheit</label>
          </div>
        </div>
        </div>

        <div class="container">
        <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-8 text-center">
            <ul id="cityWeather" class="list-group list-group-flush text-center"></ul>
        </div>
        <div class="col"></div>
        </div>
        </div>
        
    </div>
</body>
</html>
